apply plugin: 'com.android.application'
android {
    compileSdk 29

    defaultConfig {
        applicationId "app.usp"

//        minSdkVersion 8
//        targetSdkVersion 10

        minSdkVersion 21
        targetSdkVersion 29
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            jniDebuggable true
        }
    }
    lint {
        checkReleaseBuilds false
        abortOnError false
    }
    namespace 'app.usp'
    externalNativeBuild {
        cmake {
            path '../../cmake/CMakeLists.txt'
        }
    }
    ndkVersion '26.3.11579264'
}
